
{% extends 'base.html' %}
{% block title %} update {% endblock title %}
{% block body %}
        

    <div id = "scadder" class="container">
        <h2>Update the Schedule</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Event</label>
              <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Event Description</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% endblock body %}
